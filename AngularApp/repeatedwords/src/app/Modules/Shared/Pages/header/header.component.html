<header class="navbar navbar-expand-md navbar-dark d-print-none bg-blue">
    <div class="container-xl">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pr-0 pr-md-3">
            <img src="../../../../../favicon.ico" alt="logo" class="navbar-brand-image">
            <span class="ms-3">Palabras Repetidas</span>
        </a>
        <div class="navbar-nav flex-row order-md-last">
            <div class="nav-item dropdown">
                <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown" aria-label="Open user menu" aria-expanded="false">
                    <span class="avatar avatar-sm avatar-rounded text-white bg-github">
                        {{currentUser?.nombre?.charAt(0)?.toUpperCase()}} 
                    </span>
                    <div class="d-none d-xl-block ps-2">
                        <div>{{currentUser?.nombre}}</div>
                    </div>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                    <a class="dropdown-item" (click)="logout()">Salir</a>
                </div>
            </div>
        </div>
    </div>
</header>
