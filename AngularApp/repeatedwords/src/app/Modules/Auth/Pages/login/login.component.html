<div class="mainContainer border-top-wide border-info background-pattern animate__animated animate__fadeIn animate__faster">
    <div class="flex-fill d-flex flex-column justify-content-center py-4">
        <div class="container-tight py-1">
            <div class="text-center mb-4">
                <a><img src="../../../../../favicon.ico" alt=""></a>
            </div>
            <form class="card card-md" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Ingresa a tu Cuenta</h2>
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" class="form-control" placeholder="Ingresa el Usuario" formControlName="usuario">
                        <div *ngIf="isValidInput('usuario')" class="alert alert-danger mt-3">
                            <div *ngIf="loginForm.controls['usuario'].errors?.required">
                                El usuario es obligatorio.
                            </div>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">
                            Password
                        </label>
                        <div class="input-group input-group-flat">
                            <input [type]="hide ? 'password' : 'text'" class="form-control" placeholder="Password" autocomplete="off" formControlName="password">
                            <span class="input-group-text">
                                <a (click)="showPassword()" class="link-secondary" title="Show password"
                                    data-toggle="tooltip">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                        <circle cx="12" cy="12" r="2" />
                                        <path
                                            d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" />
                                    </svg>
                                </a>
                            </span>
                        </div>
                        <div *ngIf="isValidInput('password')" class="alert alert-danger mt-3">
                            <div *ngIf="loginForm.controls['password'].errors?.required">
                                La contraseña es obligatoria.
                            </div>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="form-check">
                            <input type="checkbox" class="form-check-input" formControlName="remember" />
                            <span class="ms-2">Recuérdame en este dispositivo</span>
                        </label>
                    </div>
                    <div class="form-footer">
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-info w-100">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
